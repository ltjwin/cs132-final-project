    function radar()      {
      var path, index, separator, index1, state
      if (parent.Netscape)
        separator = "/"
      else  separator = "\\"
      path = parent.location.pathname
      index = path.lastIndexOf(separator)
      if (separator == "\\")  {  // is browser IE?

        if (index1 > index)
          index = index1
        }
      state = path.substring(index + 1, index + 3)
      if (state == "hi")
        parent.TopTarget("http://www.goes.noaa.gov/ha1.html")
      else if (state == "pr")
        parent.TopTarget("http://www.goes.noaa.gov/pr1.html")
